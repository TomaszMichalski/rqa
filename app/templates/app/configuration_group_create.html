{% extends "app/base.html" %} {% block content %}

<div id="content">
    <center>
        <div style="width: 30%">
            <h2>Create group</h2>
            <form method="post">
                {% csrf_token %}
                <table>
                    {% for field in form %}
                    <div class="form-group">
                        <tr>
                            <td style="text-align: left;">{{ field.label_tag }}</td>
                            <td style="text-align: left;">{{ field }}</td>
                        </tr>
                        {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    </div>
                    {% endfor %}
                </table>
                <button class="btn btn-primary btn-lg" style="width: 100%">Create</button>
            </form>
        </div>
    </center>
</div>

{% endblock %}
