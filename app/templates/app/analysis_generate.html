{% extends "app/base.html" %}

{% block content %}

<ul class="nav nav-tabs">
    <li><a href={% url 'home' %}>Home</a></li>
    <li class="active"><a href={% url 'analysis' %}>Analysis</a></li>
    <li><a href={% url 'prediction' %}>Prediction</a></li>
    <li><a href={% url 'configuration' %}>Configuration</a></li>
  </ul>

  <div id="content">
    <center>
        <div style="width: 30%">
            <h2>Generate for</h2>
            <form method="get" action={% url 'analysis_chart' %}>
                <table>
                    {% for field in form %}
                    <div class="form-group">
                        <tr>
                            <td style="text-align: left; padding: 5px">{{ field.label_tag }}</td>
                            <td style="text-align: left; padding: 5px">{{ field }}</td>
                        </tr>
                    </div>
                    {% endfor %}
                </table>
                <button class="btn btn-primary" style="width: 100%">Generate</button>
            </form>
        </div>
    </center>
  </div>

  {% endblock %}
