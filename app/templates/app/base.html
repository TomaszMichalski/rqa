<!DOCTYPE html>
<html>

<head>
    <title>
        RQA
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> {% load static %}
    <link rel="stylesheet" href={% static 'app/main.css' %}>
</head>

<body>
    <div id="bar" class="bar">
        <h1 class="title">RQA</h1>
        <div id="buttons" class="auth-buttons">
            {% if user.is_authenticated %}
            <a href={% url 'logout' %} class="btn btn-primary btn-lg" role="button">Log out</a>
            {% else %}
            <a href={% url 'login' %} class="btn btn-primary btn-lg" role="button">Log in</a>
            <a href={% url 'register' %} class="btn btn-primary btn-lg" role="button">Register</a>
            {% endif %}
        </div>
    </div>

    {% block content %} {% endblock %}

</body>

</html>
