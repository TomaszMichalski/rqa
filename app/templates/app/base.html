<!DOCTYPE html>
<html>

<head>
    <title>
        RQA
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href={% static 'app/main.css' %}>
</head>

<body>
<div class="navbar-container">
    <nav class="navbar">
        <h1 class="title">RQA</h1>
        <div id="buttons" class="auth-buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline-light" role="button">Log out</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-light" role="button">Sign in</a>
                <a href="{% url 'register' %}" class="btn btn-outline-light" role="button">Sign up</a>
            {% endif %}
        </div>
    </nav>
</div>

{% block content %} {% endblock %}

</body>

</html>
